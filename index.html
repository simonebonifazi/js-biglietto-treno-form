<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css'
        integrity='sha512-1hsteeq9xTM5CX6NsXiJu3Y/g+tj+IIwtZMtTisemEv3hx+S9ngaW4nryrNcPM4xGzINcKbwUJtojslX2KG+DQ=='
        crossorigin='anonymous' />
    <!--nostro stile -->

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="bg-info">
        <div class="container-fluid py-5">
            <div class="row text-white">
                <div class="col-4 text-center">
                    <label for="name-and-surname" class="d-block"> Come si chiama? </label>
                    <input type="text" id="name-and-surname" placeholder="Nome e Cognome...">
                </div>
                <div class="col-4 text-center">
                    <label for="km"> Quale distanza deve percorrere? </label> <span>KM: </span>
                    <input type="number" id="km" placeholder="Lunghezza viaggio...">
                </div>
                <div class="col-4 text-center">
                    <label for="age" class="d-block"> Indichi cortesemente la sua fascia d'et√† tra le seguenti: </label>
                    <select name="age" id="age">
                        <option value="Under 18"> Minorenne</option>
                        <option value="Tra 18 e 65">Maggiorenne e under 65</option>
                        <option value="Over 65"> Over 65</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container py-5">

            <div class="row">
                <div class="col-6 text-center">
                    <button id="discover-price" class="btn rounded-pill bg-white text-black"> Scopri ora il tuo
                        preventivo!</button>
                </div>
                <div class="col-6 text-center">
                    <button id="restart" class="btn rounded-pill bg-white text-danger"> Annulla e compila di
                        nuovo...</button>
                </div>
            </div>
        </div>
        <section id="ticket-definitive" class="d-none">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <div class="card text-center mb-5">
                            <div class="card-header">
                                Compra subito il tuo biglietto!
                            </div>
                            <div class="card-body">
                                <h5 class="card-title" id="your-datas"> </h5>
                                <p class="card-text" id="your-price-is"></p>
                                <a href="https://www.trainline.it" class="btn btn-danger">Acquista ora!</a>
                            </div>
                            <p class=" my-0 card-footer text-muted ">
                                supported by <i> The Train Line </i>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <!-- javascript -->
    <script src="js/script.js"></script>
</body>

</html>
